<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
      rel="stylesheet" 
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
      crossorigin="anonymous"/>

  <body>
    <div id="pic">
      <div>
        <img src="https://placekitten.com/408/287" alt="Big Cat Pic">
      </div>
    </div>
    <div id="icons">
      <!-- Spans for icons -->
      <span><i class="fas fa-hippo"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-elephant"></i></span>
      <span><i class="fas fa-duck"></i></span>
      <span><i class="fas fa-horse"></i></span>
    </div>

    <!-- Spans for 4 item wide mini-layout -->
    <div id="mini-layout">
      <span>
        <div>
          <img src="https://placekitten.com/200/140" alt="Cat Pic">
        </div>
        <div>
          <strong>Silly Kitten</strong>
        </div>
        <div>
          <p>Kitten being sneaky.</p>
        </div>
        <div>
        <a href="https://placekitten.com">More Cat Pics</a>
        </div>
      </span>

      <span>
        <div>
          <img src="https://placekitten.com/200/139" alt="Cat Pic">
        </div>

          <p>Kitten posing for pic.</p>
        </div>
        <div>
          <a href="https://placekitten.com">More Cat Pics</a>
        </div>
      </span>

      <span>
        <div>
          <img src="https://place-puppy.com/public-images/index-page/image5/100x135-lg.jpg" alt="Puppy Pic">

      <span>
        <div>
          <img src="https://place-puppy.com/public-images/index-page/image6/100x135-lg.jpg" alt="Puppy Pic">
